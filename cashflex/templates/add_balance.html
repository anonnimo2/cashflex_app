{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3 class="mb-3">Adicionar Saldo</h3>

  <form method="POST">
    <div class="mb-3">
      <label for="user_id" class="form-label">Usuário</label>
      <select name="user_id" id="user_id" class="form-select" required>
        <option value="">-- Selecione um usuário --</option>
        {% for u in users %}
          <option value="{{ u.id }}">{{ u.phone }} - {{ u.username }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="amount" class="form-label">Valor (AOA)</label>
      <input type="number" step="0.01" min="1" class="form-control" name="amount" id="amount" required>
    </div>

    <button type="submit" class="btn btn-primary">Adicionar</button>
  </form>
</div>
{% endblock %}
