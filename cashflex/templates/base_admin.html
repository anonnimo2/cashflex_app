<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Painel Administrativo{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: linear-gradient(to bottom, #e4f0ff, #6959CD);
        }

        /* Cards de estatísticas */
        .card h6 { font-size: 0.9rem; }
        .card h3 { font-size: 1.5rem; }
        @media (max-width: 576px) {
            .card h3 { font-size: 1.2rem; }
        }

        /* Tabelas */
        .table thead th {
            position: sticky;
            top: 0;
            background-color: #343a40;
            color: #fff;
            z-index: 10;
        }
        .table-responsive { overflow-x: auto; overflow-y: auto; }

        /* Botões compactos */
        @media (max-width: 768px) {
            .btn-sm { padding: 0.25rem 0.4rem; font-size: 0.75rem; }
        }

        /* Tab nav scroll */
        .nav-pills { overflow-x: auto; flex-wrap: nowrap; }
        .nav-pills .nav-item { white-space: nowrap; }

        /* Container painel */
        .content-container {
            padding: 2rem 1rem;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid content-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
